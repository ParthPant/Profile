version: "3.9"
services:
  server:
    build: 
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - "redis"
    restart: on-failure

  redis:
    image: redis:alpine
    restart: on-failure

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    depends_on:
      - "server"
      - "redis"
    restart: on-failure
